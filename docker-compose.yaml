version: "3.8"

services:
  pdf_api:
    build: .
#    container_name: "photo-duplicate-finder-api"
    ports:
      - 8000:8000
    restart: "unless-stopped"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s